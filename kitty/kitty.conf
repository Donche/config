include ./kitty-themes/themes/gruvbox_dark.conf
font_family      FiraCodeNerdFontCompleteM-Retina
bold_font        FiraCodeNerdFontCompleteM-Medium
font_size 16.0

hide_window_decorations yes

active_border_color #aaff00
single_window_margin_width -1

tab_bar_style custom
tab_bar_align center
tab_bar_margin_height 0.0 0.0
active_tab_foreground   #000
active_tab_background   #b87996
active_tab_font_style   bold
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
tab_title_template "{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title}"

draw_minimal_borders yes

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
